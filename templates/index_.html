<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Disease Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='assets/scripts.js') }}"></script>
</head>
<body>
<div class="container">
    <h1 class="my-4 text-center">Plant Disease Classifier</h1>
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data" class="form-group">
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="file" name="file" onchange="previewImage(event)">
            <label class="custom-file-label" for="file">Choose file</label>
        </div>
        <div id="preview-container" class="text-center mb-3">
            <img id="preview-image" src="#" alt="Image Preview" style="display:none; max-width:100%; max-height:300px;">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Predict</button>
    </form>
</div>
</body>
</html>
